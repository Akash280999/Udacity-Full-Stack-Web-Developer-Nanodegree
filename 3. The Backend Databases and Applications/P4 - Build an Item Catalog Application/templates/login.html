<!DOCTYPE html>
<html>
<head>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Catalog of japanese food">
  <meta name="author" content="Paulina Grunwald">
  <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="//apis.google.com/js/platform.js?onload=start"> </script>

<!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
</head>
<body>  
  <div class="container">
    <h1>Japanese Food Catalog app</h1>
    <div class="row">
      <div id="signin" class="col-md-4 col-md-offset-4 well text-center">
        <div class="row">
          <div class="col-md-6 col-xs-6"><p>Login with Google</p></div>
        </div>
        <div class="row">
          <div class="class="col-md-6 col-xs-6">
            <!-- GOOGLE PLUS SIGN IN BUTTON-->
            <div id="signinButton">
              <span class="g-signin"
                data-scope="openid email"
                  data-clientid="568147125453-4c7363gfo7lcvce7ps2o0e3hf3o8bk7m.apps.googleusercontent.com"
                  data-redirecturi="postmessage"
                  data-accesstype="offline"
                  data-cookiepolicy="single_host_origin"
                  data-callback="signInCallback"
                  data-approvalprompt="force">
              </span>
            </div>
            <!--END GOOGLE PLUS SIGN IN BUTTON -->
          </div>
        </div>
      </div>
    </div>
  </div>

 </body>
 </html>
